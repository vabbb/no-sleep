{% for round, traffic in rounds.items() %}
	<li id="{{ round }}" 
		onclick="setActiveRound('{{ round }}')" 
		class="nav-item round">
	  <a class="nav-link text-center" 
	  	 href="javascript:void(0);">
	  		{{ round | int_to_round_time }} | {{ traffic[0] | format_bytes }}
	  </a>
	</li>
{% endfor %}
