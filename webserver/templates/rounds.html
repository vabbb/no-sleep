<li onclick="activate_round(this, 'ongoing')" class="nav-item ongoing round">
  <a id="ongoing" class="nav-link text-center" href="javascript:void(0);">ongoing | 420KB</a>
</li>
{% for round, round_data in rounds.items() %}
<li onclick="activate_round(this, '{{ round }}')" class="nav-item round">
  <a class="nav-link text-center" href="javascript:void(0);">{{ round | int_to_round_time }} | {{ round_data[0] | format_bytes }}</a>
</li>
{% endfor %}
